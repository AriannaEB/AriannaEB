<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/Ecology_Isometric.svg">
                </div>

                <div class="login100-form validate-form">
                    <span class="login100-form-title">
                       Zonas de Comida
                    </span>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="Id_Operacion_Actividad" placeholder="Id Zona Comida">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM8 17H5V7h3zm2 0H9V7h1zm2 0h-1V7h1zm4 0h-3V7h3zm3 0h-2V7h2z"></path></svg>
                        </span>
                    </div>

                    <div class="col">
                        <div class="accordion" id="accordionubi">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOneubi" aria-expanded="true" aria-controls="collapseOne">
                                        Seleccione el Turismo
                                    </button>
                                </h2>
                                <div id="collapseOneubi" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div id="espaciotablaturismo"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <center><h9>Limpieza y mantenimiento</h9></center>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="LIMPIEZA_MANTENIMIENTO_FISICO1" placeholder="Del 1 al 5">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M11.42 21.815a1.004 1.004 0 0 0 1.16 0C12.884 21.598 20.029 16.44 20 10c0-4.411-3.589-8-8-8S4 5.589 4 9.996c-.029 6.444 7.116 11.602 7.42 11.819zM12 4c3.309 0 6 2.691 6 6.004.021 4.438-4.388 8.423-6 9.731-1.611-1.308-6.021-5.293-6-9.735 0-3.309 2.691-6 6-6z"></path><path d="M11 14h2v-3h3V9h-3V6h-2v3H8v2h3z"></path></svg>
                        </span>
                    </div>

                    <center><h9>Da cartas de menu especificadas</h9></center>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="PROMUEVE_CARTAS_DE_MENU_ESPECIFICAS1" placeholder="Del 1 al 5">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 22s8.029-5.56 8-12c0-4.411-3.589-8-8-8S4 5.589 4 9.995C3.971 16.44 11.696 21.784 12 22zM8 9h3V6h2v3h3v2h-3v3h-2v-3H8V9z"></path></svg>
                        </span>
                    </div>

                    <center><h9>Mantenimiento mesas y sillas</h9></center>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="MANTENIMIENTO_LIMPIEZA_MESAS_SILLAS1" placeholder="Del 1 al 5">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 22s8.029-5.56 8-12c0-4.411-3.589-8-8-8S4 5.589 4 9.995C3.971 16.44 11.696 21.784 12 22zM8 9h3V6h2v3h3v2h-3v3h-2v-3H8V9z"></path></svg>
                        </span>
                    </div>

                    <center><h9>Equipos necesarios</h9></center>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="EQUIPO_COMUNICACION_CORTINAS_VENTANAS_GUIAS1" placeholder="Del 1 al 5">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 22s8.029-5.56 8-12c0-4.411-3.589-8-8-8S4 5.589 4 9.995C3.971 16.44 11.696 21.784 12 22zM8 9h3V6h2v3h3v2h-3v3h-2v-3H8V9z"></path></svg>

                    <div class="wrap-input100 validate-input">

                        <span class="symbol-input100">

                        </span>
                    </div>

                    

                    <div class="container-login100-form-btn">
                        <input type="button" class="login100-form-btn" onclick="guardar()" value="Guardar">

                    </div>

                </div><!--Fin del formulario-->
            </div>

    <script>
        function guardar() {

            var ubicacioninstanciado =

                new _Zona_Comida(
                    document.getElementById("Id_Operacion_Actividad").value,
                    JSON.parse(localStorage.getItem("tablaturismo")),
                    document.getElementById("LIMPIEZA_MANTENIMIENTO_FISICO1").value,
                    document.getElementById("PROMUEVE_CARTAS_DE_MENU_ESPECIFICAS1").value,
                    document.getElementById("MANTENIMIENTO_LIMPIEZA_MESAS_SILLAS1").value,
                    document.getElementById("EQUIPO_COMUNICACION_CORTINAS_VENTANAS_GUIAS1").value,
                    document.getElementById("MANTENIMIENTO_MOBILIARIO_KIOSCOS__SODAS1").value);

            ubicacioninstanciado.Guardar("api/Zona_Comida");

        }

        //var vectorglobal = [];

        var ubicaiconobj = new _Turismo_Tematico()
        ubicaiconobj.Seleccionartodos('api/Turismo_Tematico', function (data) {

            devuelve_tabla(data, "tablaturismo", document.getElementById("espaciotablaturismo"));


        })




    </script>
