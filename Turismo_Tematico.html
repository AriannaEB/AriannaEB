<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/Ecology_Isometric.svg" />
                </div>

                <div class="login100-form validate-form">
                    <span class="login100-form-title">
                        Turismo Tematico
                    </span>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="Id_Turismo_Tematico" placeholder="Id_Turismo_Tematico de Empresa">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM8 17H5V7h3zm2 0H9V7h1zm2 0h-1V7h1zm4 0h-3V7h3zm3 0h-2V7h2z"></path></svg>

                    </div>

                    <div class="col">
                        <div class="accordion" id="accordionubi">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOneubi" aria-expanded="true" aria-controls="collapseOne">
                                        Seleccione la Empresa
                                    </button>
                                </h2>
                                <div id="collapseOneubi" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div id="espaciotablaubicacion"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="date" id="Fecha" placeholder="Fecha">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 22s8.029-5.56 8-12c0-4.411-3.589-8-8-8S4 5.589 4 9.995C3.971 16.44 11.696 21.784 12 22zM8 9h3V6h2v3h3v2h-3v3h-2v-3H8V9z"></path></svg>
                        </span>
                    </div>



                    <div class="container-login100-form-btn">
                        <input type="button" class="login100-form-btn" onclick="guardar()" value="Guardar">

                    </div>

                </div><!--Fin del formulario-->
            </div>
        </div>
    </div>


    <table id="tablapersona">
        <thead>
            <tr>
                <th>
                    Id_Turismo_Tematico
                </th>
                <th>
                    Nombre_empresa
                </th>
                <th>
                    Fecha
                </th>
                <th>
                    Modificar
                </th>
                <th>
                    Eliminar
                </th>
            </tr>
        </thead>
        <tbody id="tablapersonabody">
        </tbody>
    </table>


    <script>
        function guardar() {

            var ubicacioninstanciado =

                new _Turismo_Tematico(
                    document.getElementById("Id_Turismo_Tematico").value,
                    JSON.parse(localStorage.getItem("tablaubicacion")),
                    document.getElementById("Fecha").value);

            ubicacioninstanciado.Guardar("api/Turismo_Tematico",recuperar);

        }


        var vectorglobal = [];


        var recuperar = function () {
            document.getElementById("tablapersonabody").innerHTML = "";
            var personainstanciado = new _Turismo_Tematico();
            personainstanciado.Seleccionartodos("api/Turismo_Tematico", function (vector) {
                vectorglobal = vector;

                for (var ele in vector) {
                    document.getElementById("tablapersonabody").innerHTML +=
                        "<tr><td>" + vector[ele].Id_Turismo_Tematico
                    + "</td><td>" + vector[ele].Nombre_empresa.Nombre_empresa
                    + "</td><td>" + vector[ele].Fecha
                    + "</td><td><input type='button' value= 'Modificar' onclick='modificar(\"" + ele + "\")' /></td><td><input type='button' value= 'Eliminar' onclick='eliminar(\"" + vector[ele].Id_Turismo_Tematico + "\")' /></td></tr>";
                }
                $('#tablapersona').DataTable();

            });




        }
        recuperar();




        var ubicaiconobj = new _Empresa()
        ubicaiconobj.Seleccionartodos('api/Empresa', function (data) {

            devuelve_tabla(data, "tablaubicacion", document.getElementById("espaciotablaubicacion"));


        })




    </script>
